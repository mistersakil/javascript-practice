<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function</title>
</head>
<body>
	<h1>Function</h1>

	<script>
		
		/* Self invoking function */

		(function(a,b,callback){
			callback(a,b);
		})(10,5, (a,b) => {
			console.log(a+b);
			console.log(a-b);
			console.log(a*b);
			console.log(a/b);
		});

	</script>
	
</body>
</html>
