<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Destructuring JS Array and Object</title>
</head>
<body>
	<h2>Destructuring JS Array and Object</h2>
	<script>
		
		/* destructuring array */

		const ar = [1,23,432, 534, 4345];
		
		let [a,b,,,c] = ar;

		console.log(a);
		console.log(b);
		console.log(c);

		/* destructuring object */
		{
			let names = 'sakil mahmud';
			let emails = 'sakilorb@gmail.com';
			var obj = {
				emails,
				names : 'john doe',
				age : 23
			};
		}



		let {names,emails} = obj;
		console.log(names);
		console.log(emails);


		/* destructuring object as function argument */

		let de = function({names:myname, emails:myemail}){
			console.log(`Name = ${myname} and email: ${emails}`);
		}

		de({emails, names});

		/* avaScript Program to Swap Two Numbers without using Third Variable , 28 march 2020 */

		var p = 12
		var q = 13

		var [p,q] = [q,p]

		console.log(`value of p = ${p} and value of q = ${q}`)

		/* destructuring object , 28 march 2020 */
		const car = {
			brand: 'Toyota',
			model: 'Allion A15',
			year: 2009,
			color: ['darkred', 'pure white', 'light grey']
		}
		let {brand,model,year,color} = car
		let [red,white,grey] = color 

		console.log(`My car brand is ${brand}, Model is ${model} and color is ${white}`)



	</script>
	
</body>
</html>
