<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lexical this</title>
</head>
<body>
	<h2>Javascript this keyword</h2>

	<script>
		
		/* when this is global object then bind*/

		// console.log(this);  

		let person = {
			name: 'sakil',
			age: 31,
			email: 'sakil@gmail.com',
			details(){
				setTimeout(function(){
					console.log(this);
				}.bind(this),1000)
			}
		}
		/* when this is global object then use arrow function */
		let persons = {
			name: 'sakil',
			age: 31,
			email: 'sakil@gmail.com',
			details(){
				setTimeout(() => console.log(this),1000)
			}
		}
		person.details();
		persons.details();



	</script>
	
</body>
</html>
