		/* Inheritance */

		class Passenger{
			constructor(name){
				this.name = name;
			}
			details(){
				return `my name is : ${this.name}`;
			}
		}

		class Type extends Passenger{
			constructor({name, type}){
				super(name);
				this.type = type;
			}

			types(){
				console.log(`${this.details()}  and i'm a : ${this.type}`);
			}


		}


		const obj = {name: 'rasel mahmud', type: 'general passengers'};
